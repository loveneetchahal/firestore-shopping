<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inventory</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="createGrocery()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      My Home's Inventory
    </ion-list-header>
    <ion-item *ngFor="let grocery of groceryList | async">
      <h2>
        {{ grocery.name }}
      </h2>
      <h3>
        There {{ grocery.quantity > 1 ? "are" : "is" }}
        <strong>{{ grocery.quantity }} {{ grocery.units }}</strong>
      </h3>
      <button ion-button item-end (click)="removeGrocery(grocery.id, grocery.teamId)">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button ion-button item-end (click)="addGrocery(grocery.id, grocery.teamId)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
